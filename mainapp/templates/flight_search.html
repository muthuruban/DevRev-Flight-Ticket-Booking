{% extends 'base_2.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Flight Search</h1>
    <div class="row">
        <div class="col-lg-6">
            <form action="{% url 'flight_search' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="origin">Origin:</label>
<!--                    <input type="text" class="form-control" id="origin" name="origin" required>-->
                    <select id="origin" name="origin">
                        {% for airport in airports %}
                        <option value="{{airport.airport_name}}">{{airport.airport_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
<!--                    <input type="text" class="form-control" id="destination" name="destination" required>-->
                    <select id="destination" name="destination">
                        {% for airport in airports %}
                        <option value="{{airport.airport_name}}">{{airport.airport_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" class="form-control" id="departure-date" name="departure_date" required>
                </div>
                <div class="form-group">
                    <label for="departure-time">Departure Time:</label>
                    <input type="time" class="form-control" id="departure-time" name="departure_time" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
