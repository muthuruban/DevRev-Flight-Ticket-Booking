{% extends 'base_2.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Flight Booking</h1>
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Flight Details</h5>
      <p class="card-text">Flight Number: ABC123</p>
      <p class="card-text">Departure City: New York</p>
      <p class="card-text">Arrival City: London</p>
      <p class="card-text">Departure Date: 12th July 2023</p>
      <p class="card-text">Departure Time: 10:00 AM</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Passenger Details</h5>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="col-md-6">
            <label for="seat" class="form-label">Seat Number</label>
            <input type="text" class="form-control" id="seat" name="seat" placeholder="Enter your seat number" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Book Flight</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
